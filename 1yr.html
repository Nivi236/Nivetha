<script>
  const questions = [
    { text: "Do u love me ðŸ¤ŒðŸŒ¹", options: ["No"] },
    { text: "Enna ni love panaliya ðŸ¥º", options: ["Ama illa da"] },
    { text: "Enna kalayanam pana matala appoðŸ˜", options: ["pana mate"] },
    { text: "Ennaku samachum poda mata appo ðŸ˜‹ðŸ¥º", options: ["Yesss"] },
    { text: "Seri appo na vera ponna uh pathukata? ðŸ«£ðŸ«£ (yes solri)", options: ["No","OK pathuko"] },
    { text: "Enna vitutu po nu sollanum. poga mudiyathu, ennaku ni tha unnaku naan tha. unnaku option la illa ðŸ˜", options: ["Purinjuthu"] },
    { text: "Do u love me (formality qus thaan d. no opts just say yes ðŸ˜ðŸ˜)", options: ["Yes","ðŸ’¯Yes"] }
  ];

  let currentQuestion = 0;

  function startQuestions() {
    document.getElementById('popup').style.display = 'flex';
    document.getElementById('contentWrapper').classList.add("blurred");
    showQuestion();
  }

  function showQuestion() {
    const q = questions[currentQuestion];
    document.getElementById('question-text').innerText = q.text;

    const container = document.getElementById('options-container');
    container.innerHTML = "";

    q.options.forEach(option => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.onclick = () => nextQuestion();
      container.appendChild(btn);
    });
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('contentWrapper').classList.remove("blurred");
      triggerFinalEffect();
    }
  }

  function triggerFinalEffect() {
    const explosion = document.getElementById("heart-explosion");

    for (let i = 0; i < 100; i++) {
      const heart = document.createElement("div");
      heart.className = "explode-heart";
      heart.style.left = "50%";
      heart.style.top = "50%";
      heart.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
      heart.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
      explosion.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

    document.getElementById('finalText').style.display = 'block';
  }
</script>

</body>
</html>
